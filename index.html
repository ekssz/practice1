<!-- Завдання №16 -->
<script>
document.write("Завдання №16: ");
function arrayFill(value, length) {
  return Array.from({ length }, () => value);
}

const filledArray16 = arrayFill('x', 5);
document.write(filledArray16);
document.write("<br>");

</script>
<!-- Завдання №17 -->
<script>
    document.write("Завдання №17: ");
    const threeDimArray17 = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]];
    let sum = 0;
    
    for (const outerArray of threeDimArray17) {
      for (const innerArray of outerArray) {
        for (const num of innerArray) {
          sum += num;
        }
      }
    }
    
    document.write("Сума елементів масиву: " + sum);
    document.write("<br>");
    
    </script>
    

</script>
